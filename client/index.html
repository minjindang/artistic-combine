    <!-- HTML5托拉功能開始 -->
    <script type="text/javascript">
        function AllowDrop(event){
            event.preventDefault();
        }
        function Drag(event){
            event.dataTransfer.setData("text",event.currentTarget.id);
        }
        function Drop(event){
            event.preventDefault();
            var data=event.dataTransfer.getData("text");
            var file=document.getElementById("Box3").files;
            var pngName = document.getElementById(data).src;
            var partArray = [];
            partArray = pngName.split("/");
            var partArray2 = [];
            partArray2 = partArray[5].split(".");
            
            console.log(partArray2);
            event.currentTarget.appendChild(document.getElementById(data));
			$.get('plainRead/'+partArray2[0]+'.txt', function(data){
				console.log(data);
				$('#gettxt').val(data);
			});
        }
        function Drop_no_read(event){
            event.preventDefault();
            var data=event.dataTransfer.getData("text");
            var file=document.getElementById("Box3").files;
            event.currentTarget.appendChild(document.getElementById(data));
            //$('#gettxt').val('');

        }
    </script>
    <!-- HTML5托拉功能結束 -->
    
    <!-- 托拉範圍開始 -->
    <div id='left'>
        <div id="Box2" ondrop="Drop_no_read(event)" ondragover="AllowDrop(event)">
            <img id="Img1" src="img/weel2.png" draggable="true" ondragstart="Drag(event)">
            <img id="Img2" src="img/green-human.png" draggable="true" ondragstart="Drag(event)">
            <img id="Img3" src="img/human_bike.png" draggable="true" ondragstart="Drag(event)">
            <img id="Img4" src="img/car.png" draggable="true" ondragstart="Drag(event)">
        </div>
        <div id="Box3" ondrop="Drop(event)" ondragover="AllowDrop(event)"></div>
        <div style="clear:both;"></div>
        <div id=ahaha >
            <textarea id="gettxt"></textarea>
        </div>
    </div>
